<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery with Navigation</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      background: #f8f9fa;
    }

    .gallery-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Main image slider */
    .myGallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Thumbnail slider */
    .myThumbs {
      margin-top: 15px;
    }

    .myThumbs .swiper-slide {
      width: 25%;
      opacity: 0.6;
      cursor: pointer;
      transition: 0.3s;
    }

    .myThumbs .swiper-slide-thumb-active {
      opacity: 1;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .myThumbs img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Navigation buttons */
    .swiper-button-next,
    .swiper-button-prev {
      color: #000;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background: #000;
      color: #fff;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="gallery-container">

    <!-- Main Image Slider -->
    <div class="swiper myGallery">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://picsum.photos/id/1015/600/400" alt="image1"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1016/600/400" alt="image2"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1018/600/400" alt="image3"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1020/600/400" alt="image4"></div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Thumbnail Slider -->
    <div class="swiper myThumbs">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://picsum.photos/id/1015/150/100" alt="thumb1"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1016/150/100" alt="thumb2"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1018/150/100" alt="thumb3"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1020/150/100" alt="thumb4"></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const thumbsSwiper = new Swiper(".myThumbs", {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
    });

    const mainSwiper = new Swiper(".myGallery", {
      spaceBetween: 10,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      thumbs: {
        swiper: thumbsSwiper,
      },
    });
  </script>

</body>
</html>
